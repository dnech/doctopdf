<html>
<head>
    <meta charset="utf-8">
    <title>Example</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/form.js"></script>
</head>
<body>
    <div class="alert alert-primary" role="alert">Пример отправки данных в шаблон test</div>
    <div class="card-group">
        <div class="card card-success">
            <div class="card-header">HTML template</div>
            <div class="card-block">
                <form data-type="pdf" method="POST" action="/doc/test">
                    <input type="text" name="name" value='Петр'><br>
                    <input type="text" name="email" value='petr@test.ru'><br>
                    <input type="submit" value="Отправить">
                </form>
            </div>
        </div>
        <div class="card card-info">
            <div class="card-header">PDF template</div>
            <div class="card-block">
                <form data-type="pdf" method="POST" action="/pdf/test">
                    <input type="text" name="name" value='Вася'><br>
                    <input type="text" name="email" value='vasya@test.ru'><br>
                    <input type="submit" value="Отправить">
                </form>
            </div>
        </div>
    </div>


</body>
</html>
